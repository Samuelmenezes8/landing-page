Painel do Gerente - Indústrias Wayne
Objetivo: Esta página oferece um painel de controle com visualização para o gerente, permitindo a supervisão dos funcionários, monitoramento das vendas e lucros, e exibição de notificações em tempo real sobre atualizações na empresa.

Estrutura Principal:
Visão Geral da Empresa:

Exibe o número total de funcionários (200), vendas do último mês (R$ 500,000) e lucros (R$ 150,000) de forma simples e direta, usando cartões visuais.
Tabela de Funcionários:

Lista os funcionários da empresa, incluindo nome, departamento, cargo e data de admissão. Exemplo de funcionários:
João Silva (Vendas, Analista de Vendas)
Maria Souza (TI, Desenvolvedora Full Stack)
Administração de Vendas:

Um gráfico de barras exibe as vendas dos últimos meses, com dados simulados.
Lucros da Empresa:

Um gráfico de linha mostra a evolução dos lucros mensais.
Funcionalidades:
Notificações em Tempo Real:

Exibe mensagens sobre novos funcionários ou mudanças nos lucros e vendas a cada 10 segundos.
Gráficos Interativos (Chart.js):

Exibe gráficos de vendas e lucros, tornando a visualização dos dados mais dinâmica.
Layout Responsivo:

A página ajusta o layout dependendo do tamanho da tela para garantir que os elementos se adaptem a dispositivos menores.
Tecnologias Usadas:
HTML, CSS e JavaScript
Gráficos interativos com Chart.js
Simulação de dados e notificações com JavaScript.
O painel oferece ao gerente uma interface completa e fácil de usar para monitorar o desempenho da empresa.
