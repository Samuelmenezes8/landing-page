<!-- 
 
1. HTML
Esta página do painel de administração exibe várias seções para gerenciar produtos, visualizar estatísticas e acompanhar o faturamento. A estrutura é clara e intuitiva, com seções bem definidas.

Estrutura HTML
Cabeçalho:

O título da página é "Painel de Administração - Indústrias Wayne", indicando o propósito da interface.
Inclui um header com um título (h1) centralizado, estilizado para destacar o nome do painel.
Seções Principais:

Lista de Produtos: Um local para exibir todos os produtos disponíveis, sendo renderizados dinamicamente através de um <ul> com id resourceList.
Total de Faturamento: Um parágrafo mostra o valor total do faturamento dos produtos. O valor é atualizado dinamicamente pelo JavaScript.
Estatísticas Gerais: Uma série de cards que exibem informações como total de produtos, produtos em estoque, movimentação de vendas e produtos vendidos.
Formulário de Gerenciamento de Produtos: Um formulário onde o administrador pode adicionar ou editar produtos. Inclui campos para tipo, nome, quantidade e preço dos produtos.
Rodapé: Um simples rodapé que exibe direitos autorais.

Interatividade JavaScript:
O JavaScript manipula a exibição dinâmica dos produtos na lista, faz cálculos de faturamento e estoque, e simula a venda de produtos.
Armazenamento Local: A lista de produtos é armazenada usando o localStorage, garantindo que as informações sejam persistidas mesmo após o recarregamento da página.
Funções chave:
renderResources: Atualiza a interface com base nos dados do localStorage, mostrando a lista de produtos e atualizando o total de produtos e faturamento.
editResource e removeResource: Funções que permitem editar e remover produtos da lista.
Animações: Há uma animação "fade-in" para a adição de novos itens à lista de produtos, proporcionando uma experiência de usuário mais agradável.

2. JavaScript
O JavaScript fornece toda a lógica para gerenciar os produtos e atualizar as estatísticas em tempo real.

Principais Funcionalidades:

Adição de Produtos: O formulário permite adicionar novos produtos ou atualizar existentes.
Persistência com localStorage: Armazena os produtos no localStorage para manter os dados após o recarregamento.
Cálculo Automático: O total de faturamento, número de produtos, e produtos vendidos são calculados automaticamente.
Renderização Dinâmica: Atualiza a lista de produtos e os valores das estatísticas em tempo real sempre que os dados mudam.
Animação com fade-in: Itens recém-adicionados ou atualizados são animados para melhorar a interação do usuário.

3. CSS
O CSS define um layout moderno, responsivo e visualmente agradável, com uso de variáveis de cor e animações.

Estilos Globais:
Variáveis CSS: Utiliza :root para definir cores principais e a fonte padrão.
Layout Responsivo: A página foi planejada para se ajustar a diversos tamanhos de tela, utilizando grid e flexbox para organizar as seções.
Elementos Específicos:
Cards Interativos: As estatísticas são exibidas em cards que aumentam de tamanho quando o usuário passa o mouse, criando uma interação visual interessante.
Animação fade-in: A animação é aplicada para suavizar a entrada de novos itens na lista de produtos e nas seções.
Estilo das Seções:
Cada seção é claramente definida, com bordas arredondadas e sombreadas (box-shadow), criando uma separação visual agradável.
O rodapé e o cabeçalho possuem cores contrastantes para destacar essas áreas.
Exemplo de Comportamento:
Imagine que o administrador insira um novo produto chamado "Batmóvel" no sistema. Após o preenchimento do formulário com uma quantidade de "5" e um preço de "R$ 500.000,00", o produto aparecerá na lista de produtos com as opções para editar ou remover. As estatísticas serão automaticamente atualizadas, exibindo o novo total de produtos, o número de produtos em estoque, e o total de faturamento será recalculado para incluir esse novo produto. 

-->
